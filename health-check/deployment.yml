apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-shapes
spec:
  selector:
    matchLabels:
      app: random-shapes
  replicas: 1
  template:
    metadata:
      labels:
        app: random-shapes
    spec:
      containers:
      - name: random-shapes
        image: siddharth67/php-random-shapes:v1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: moving-shapes-colors
        livenessProbe:  # Adding a failing liveness probe
          httpGet:
            path: /invalid-path  # This path doesn't exist
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 1
        readinessProbe:  # Adding a failing readiness probe
          httpGet:
            path: /invalid-path
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 1
